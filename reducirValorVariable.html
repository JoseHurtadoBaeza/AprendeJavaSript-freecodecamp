<body>
    <script>
        var numeroDeEstudiantes = 256;
        console.log(numeroDeEstudiantes); // 256

        numeroDeEstudiantes = numeroDeEstudiantes - 1;
        console.log(numeroDeEstudiantes); // 255

        numeroDeEstudiantes--;
        console.log(numeroDeEstudiantes); // 254
    </script>
</body>

<body>
    <script>
        var resto = 15 % 5;
        console.log(resto); // 0

        resto = 5 % 1;
        console.log(resto); // 0

        resto = 5 % 2;
        console.log(resto); // 1

        resto = 5 % 3;
        console.log(resto); // 2

        resto = 5 % 4;
        console.log(resto); // 1

        resto = 5 % 5;
        console.log(resto); // 0
    </script>
</body>
